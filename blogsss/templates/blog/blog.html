{% extends 'blogApp/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <h2 class="text-center mb-5">Posteos</h2>
        <div class="row pt-5">
            {% for i in post %}
                <div class="col-lg-3 col-ms-12 m-auto">
                    <div class="card mb-3 bg-dark">
                    <div>
                        <img src="{{i.imagen.url}}" class="w-100">
                    </div>
                    <div class=" m-3 text-white">
                        <h3>{{i.titulo}}</h3>
                        <p>contenido:  {{i.contenido}}</p>
                        <p>Autor:  {{i.autor}}</p>
                    </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="col-12 bg-dark mb-3">
            <h3 class="text-secondary text-center">Categorias</h3>
            <div class="d-flex">
                {% for i in categoria %}
                    <a href="" class="text-info  m-auto text-decoration-none mb-3">{{i.name}}</a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
