{% extends 'blogApp/base.html' %}
{% load static %}
{% block content %}
    {% for i in servicios %}
        <div>
            <h2>{{i.titulo}}</h2>
            <p>
                {{i.contenido}}
            </p>
            <img src="{{i.imagen.url}}">
        </div>
    {% endfor %}
{% endblock%}
