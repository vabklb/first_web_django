
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fin bootstrap -->

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- fin fontawesome -->


    <title>Document</title>
</head>
<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand animate__heartBeat" href="{% url 'home' %}"><i class="fas fa-box-open"></i> Pedidos </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse animate__headShake" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- al ms lo encontre de pedo -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/blogApp/' %} active {% endif %}" aria-current="page" href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/blogApp/servicios/' %}active{% endif %}" href="{% url 'servicios' %}"><i class="fas fa-concierge-bell"></i> Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/blogApp/tienda/' %} active{% endif %}" href="{% url 'tienda' %}"><i class="fas fa-store"></i> Tienda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/blogApp/contacto/' %}active{% endif %}" href="{% url 'contacto' %}"><i class="fas fa-address-book"></i> Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/blogApp/blog/' %}active{% endif %}" href="{% url 'blog' %}"><i class="fas fa-atlas"></i> Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- contenido dinamico -->
    {% block content %}
    {% endblock %}
    <!-- fin contenido dinamico -->
    <!-- fin contenido dinamico -->

    <!-- footer -->
    <footer class="text-center text-lg-start bg-dark text-muted">
        <!-- Section: Social media -->
        <section
          class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom border-secondary">
          <!-- Left -->
          <div class="me-5 d-none d-lg-block">
            <span>Get connected with us on social networks:</span>
          </div>
          <!-- Left -->
      
          <!-- Right -->
          <div>
            <a href="" class="me-4 text-reset">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="" class="me-4 text-reset">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="" class="me-4 text-reset">
              <i class="fab fa-google"></i>
            </a>
            <a href="" class="me-4 text-reset">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="" class="me-4 text-reset">
              <i class="fab fa-linkedin"></i>
            </a>
            <a href="" class="me-4 text-reset">
              <i class="fab fa-github"></i>
            </a>
          </div>
          <!-- Right -->
        </section>
        <!-- Section: Social media -->      
        <!-- Copyright -->
        <div class="text-center p-4 bg-dark">
          Â© 2021 Copyright:
          <a class="text-reset fw-bold" href="https://mdbootstrap.com/">MDBootstrap.com</a>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- fin footer -->
    <!-- script -->
        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <!-- fin bootstrap -->
    <!-- fin script -->
</body>
</html>
