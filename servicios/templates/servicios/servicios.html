{% extends 'blogApp/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <h2 class="text-center mb-5">Serevicios</h2>
        <div class="row pt-5">
            {% for i in servicios %}
                <div class="col-lg-3 col-ms-12 m-auto">
                    <div class="card mb-3 bg-dark">
                    <div>
                        <img src="{{i.imagen.url}}" class="w-100">
                    </div>
                    <div class=" m-3 text-white">
                        <h3>{{i.titulo}}</h3>
                        <p>{{i.contenido}}</p>
                    </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock%}
