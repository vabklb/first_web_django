<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th >Cantidad</th>
        <th >Producto</th>
        <th >Costo</th>
      </tr>
    </thead>
    <tbody>
        {% if request.session.carro.items %}
            {% for key, value in request.session.carro.items %}
                <tr>
                    <td>{{value.cantidad}}</td>
                    <td>{{value.nombre}}</td>
                    <td>
                        ${{value.precio}}
                        <a href="{% url 'carro:agregar' value.producto_id %}" class="btn btn_sm btn-success p-0 w-100">+</a>
                        <a href="{% url 'carro:restar' value.producto_id %}" class="btn btn_sm btn-danger p-0 w-100">-</a>
                    </td>
                </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="3" class="text-center">Carro vacio</td>
            </tr>
        {% endif %}
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">
                Total: ${{importe_total_carro}}
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <a href="" class="btn btn-success w-100"><i class="fas fa-shopping-bag"></i>  Comprar carro</a>
            </td>
        </tr>
    </tfoot>
</table>
