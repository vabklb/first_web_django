{% extends 'blogApp/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <h2 class="text-center mb-5">Posteos</h2>
        <div class="row pt-5">
            <div class="col-10">
                <div class="row">
                    {% for i in productos %}
                    <div class="card-deck col-lg-4 col-md-12">
                        <div class="card mb-3 bg-dark">
                            <div>
                                <img src="{{i.imagen.url}}" class="card-img-top">
                            </div>
                            <div class="card-body text-white">
                                <h3>{{i.nombre}}</h3>
                                <p>Precio:  ${{i.precio}}</p>
                                <p>Categoria:  {{i.categorias}}</p>
                            </div>
                            <div class="mt-0 m-2">
                                <a href="" class="btn btn-success mb-2 w-100"><i class="fas fa-shopping-bag"></i>
                                    Comprar
                                </a>
                                <a href="" class="btn btn-info w-100"><i class="fas fa-shopping-cart"></i>
                                    Carrito
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                </div>
            </div>
            <div class="col-2" >
                <h2 class="d-flex"><i class="fas fa-shopping-cart"></i>Carro</h2>
                <p>Total: ${{importe_total_carro}}</p>
            </div>
        </div>
        <div class="col-12 bg-dark mb-3">
            <h3 class="text-secondary text-center">Categoria</h3>
            <div class="d-flex">
                <a href="{% url 'tienda' %}" class="m-auto text-info"> <-- Volver</a>
                <a href="" class="text-info  m-auto text-decoration-none mb-3">{{categoria}}</a>
            </div>
        </div>
    </div>
{% endblock %}
